<!DOCTYPE html>

<html lang="pt-br">

  <head>
  
    <title>Página simples HTML</title>
    
    <meta charset="utf-8">
    <meta name="description" content="Esta é uma página para demonstrar a estrtura do HTML">
    
  </head>
  
  <body>
  
    <pre>Isso é um texto   <i>padrão</i>
      e uma <b>nova</b> linha
    </pre>
  
    <p>Isso é um texto   <em>padrão</em>
      e uma <strong>nova</strong> linha
    </p>
    
    <h1>Heading 1 (cabeçalho)</h1>
    <h2>Heading 2 (cabeçalho)</h2>
    <h3>Heading 3 (cabeçalho)</h3>
    <h4>Heading 4 (cabeçalho)</h4>
    <h5>Heading 5 (cabeçalho)</h5>
    <h6>Heading 6 (cabeçalho)</h6>
    
  </body>

</html>
